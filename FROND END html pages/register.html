<div id="box">

<!--form name="myForm" onsubmit="submitFunction()"-->
<input type="text" name="id" autofocus required id="id" 
            placeholder="Id" title="Enter Id"><br><br>
<input type="text" name="userName" autofocus required id="userName" 
            placeholder="Enter your Name" title="Enter a valid user name"><br><br>
<input type="password" name="pwd" autofocus required id="pwd" 
            placeholder="Enter passWord" title="Enter a secure password"><br><br>

            placeholder="Confirm passWord" title="Enter the same password"><br><br>
<input type="number" name="moblieNumber" autofocus required id="moblieNumber" 
            placeholder="Mobile Number" title="Enter Your Mobile Number"><br><br>
<input type="email" name="userEmail" autofocus required id="userEmail" 
            placeholder="E-Mail Id" title="Enter a Your Mail Id"><br><br>
<input type="text" name="userAddress" autofocus required id="userAddress" 
            placeholder="Address" title="Enter Your Address"><br><br>

<input type="submit" value="Submit">
</form>
</div>


<button type="button" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="color:green"></span>
</button>
